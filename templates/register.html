<html>
<head>
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href = "{{ url_for('static', filename = 'CSS/user2.css') }}">
</head>
<body>
<div class="login-box"><img src= "{{ url_for('static', filename = 'images/avatar.png') }}" class="avatar"></img>
<h1>REGISTER HERE</h1>
<form action= "{{ url_for('adduser') }}" method="POST">
    {% if errors %} 
    <ul class="error">
         {% for error in errors %}
          <li>{{ error }}</li> 
          {% endfor %} 
    </ul>
{% endif %}
<p>username</p><input type="text" name="formuser" id = "username" placeholder="enter username" required>
<p>password</p><input type="password" name="formpwd" id = "userpwd" placeholder="enter password" required>
<p>confirm password</p><input type="password" name="formpwdconf" id = "userpwdconf" placeholder="enter password" required>
<p>Email</p><input type="email" placeholder="enter Email" id="email" name = "formemail" required>
<p>Mobile number</p><input type="number" placeholder="enter number" id = "MobileNumber" name = "formmobile" required>
<input type="submit" name="submit" value="Submit">
<a href="{{ url_for('login') }}">ALREADY HAVE AN ACCOUNT</a><br/>
</form>
</div>
</body>

</html>
