<html>
<head>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'CSS/user.css') }}">
<script src="../JS/username.js"></script>
</head>
<body>
<div class="login-box"><img src="{{ url_for('static', filename = 'images/avatar.png') }}" class="avatar"></img>
<h1>login here</h1>
<form action="{{ url_for('loginuser')  }}" method="POST">
<p>username</p><input type="text" name="t1" id="username" placeholder="enter username" required>
<p>password</p><input type="password" name="t2" placeholder="enter password" required>
<input type="submit" name="submit">
<a href="{{ url_for('register') }}">Do not have an account ?</a><br/>

{% if errors %} 
    <ul class="error">
         {% for error in errors %}
          <li>{{ error }}</li> 
          {% endfor %} 
    </ul>
{% endif %}


{% if message %} 
    <ul class="error">
         {% for error in message %}
          <li>{{ error }}</li> 
          {% endfor %} 
    </ul>
{% endif %}
</form>
</div>
</body>
</html>
